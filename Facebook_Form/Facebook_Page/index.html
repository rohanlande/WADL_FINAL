<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="heading">
             <h1>Facebook</h1>
        </div>
        <div class="username">
            <div class="nav-usernameinput">
                <h5>Email or Username</h5>
                <input type="Username or Email" placeholder="Username">
            </div>
            
            <div class="nav-checkbox" >
                <input type="checkbox" name="keep me logged in" id="inputusername">
                <label for="keep me logged in">keep me logged in</label>
            </div>
            
        </div>
        <div class="nav-passwordinput">
            <h5>Password</h5>
            <input type="password" id="inputpass" placeholder="Password">
            <h5>Forgotten my password</h5>
        </div>
        <div class="nav-loginbutton">
            <button>login</button>
        </div>
        
    </div>
    <div class="container">
        <div class="leftside">
            <div class="left-text">
                <h2>Facebook is useless without friends.</h2>
                <h2>Make more friends.</h2>
            </div>
                <img src="FB.png" alt="" class="image">
            
        </div>
        <div class="rightside">
            <h1>Create an Account</h1>
            <h5>Its free and always will be.</h5>
            <form action="">
                <div class="nameinput">
                    <input type="text" id="myInput" placeholder="Firstname"><input type="text" id="myInput" placeholder="Lastname">
                </div>
                <div class="columninput">
                <input type="text" id="myInput" placeholder="Email">
                <input type="text" id="myInput" placeholder="Re-enter Email">
                <input type="text" id="myInput" placeholder="Password">
                <input type="date" name="" id="">
                </div>
                <div class="gender">
                <input type="radio">
                <label for="male">Male</label>
                <input type="radio">
                <label for="male">Female</label>
                </div>
            </form>
            <h4>By clicking create an account, you agree to our Terms</h4>
            <button class="Signupbutton">Signup</button>
            <div class="vertical-line"></div>
            <h4>Create a page for you</h4>
        </div>
    

    </div>
    <div class="bottom">
        <h6>English/UK...</h6>
         <hr class="bottomline">
        <h6>Learn More...</h6>
    </div>
    
</body>
</html>
